<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" sizes="16*16" type="image/png">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200">
    <div class="container mt-28 flex mx-auto items-center justify-center " >
      <div class="left w-1/3 mx-14">
        <img src="fb.svg" alt="svg" class="w-80" />
        <p class="text-2xl mx-6 text-opacity-10 font-light">
          Connect with friends and the world around you on Facebook.
        </p>
      </div>
      <div class="Right flex-col bg-white p-6 rounded-xl w-1/3 mt-16  shadow-lg shadow-gray-500/50 relative">
        <input
          class="px-4 h-12  w-full my-2 border border-1 border-gray-400 rounded-md outline-blue-300"
          type="email"
          name="Email"
          id="Email"
          placeholder="Enter Email & number"
        />
        <br />
        <input
          class="px-4 h-12 w-full my-2 border border-1 border-gray-400 rounded-md outline-blue-300"
          type="password"
          name="Password"
          id="pass"
          placeholder="Passwords"
        />
        <br />
        <button class="bg-blue-600 hover:bg-blue-700 font-bold  text-white w-full my-3 py-3 rounded-md cursor-pointer ">Log In</button>
        <br />
        <span class="text-blue-700 hover:text-blue-800 text-md text-center my-2 cursor-pointer justify-center mx-28 ">Forget Password?</span>
        <hr class="my-2">
        <button class="bg-green-600 font-bold hover:bg-green-700 text-white w-fit my-2 py-3 px-6 mx-20  rounded-md cursor-pointer">Create New Account</button>
        <span class="absolute -bottom-10 text-sm w-full -mx-80"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
